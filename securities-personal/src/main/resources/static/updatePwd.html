<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>updatePWD</title>
    <meta name="description" content="这是一个修改密码的页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>
</head>
<style> 
.tpl-login-title{text-align:center} 
</style>
<script type="text/javascript">
$(function(){
	$("")
})

</script>
<body data-type="login">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-title">修改密码</div>
              </span>
                <form action="updatePWD.html" class="am-form" data-am-validator method="post">
								  <fieldset>
								    <div class="am-form-group">
								      <label for="doc-vld-name-2">原密码</label>
								      <input type="text" id="doc-vld-name-2" minlength="3"
								             placeholder="6 位数字的密码" name="pwd" required/>
								    </div>
								
								    <div class="am-form-group">
								      <label for="doc-vld-pwd-1">密码：</label>
								      <input type="password" id="doc-vld-pwd-1" placeholder="6 位数字的密码" pattern="^\d{6}$" required/>
								    </div>
								
								    <div class="am-form-group">
								      <label for="doc-vld-pwd-2">确认密码：</label>
								      <input type="password" id="doc-vld-pwd-2" placeholder="请与上面输入的值一致" data-equal-to="#doc-vld-pwd-1" required/>
								    </div>
								
								    <button class="am-btn am-btn-secondary" type="submit">提交</button>
								  </fieldset>
								</form>
            </div>
        </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
