<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />

</head>
<style> 
.tpl-login-title{text-align:center} 
</style> 
<body data-type="login">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-title" text-agin:center>修改个人信息</div>
              </span>


                <form action="" class="am-form" data-am-validator>
									  <fieldset>
									    <div class="am-form-group">
									      <label for="doc-vld-name-2">用户名：</label>
									      <input type="text" id="doc-vld-name-2" minlength="3" placeholder="输入用户名（至少 3 个字符）" required/>
									    </div>
									    <div class="am-form-group">
									      <label for="doc-vld-age-2">年龄：</label>
									      <input type="number" class=""  id="doc-vld-age-2" placeholder="输入年龄  1-120" min="1" max="120" required />
									    </div>
									    <div class="am-form-group">
									      <label>性别： </label>
									      <label class="am-radio-inline">
									        <input type="radio"  value="" name="docVlGender" required> 男
									      </label>
									      <label class="am-radio-inline">
									        <input type="radio" name="docVlGender"> 女
									      </label>
									    </div>
									    <button class="am-btn am-btn-secondary" type="submit">提交</button>
									  </fieldset>
									</form>
            </div>
        </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
